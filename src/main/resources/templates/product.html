<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >

    <head th:replace="mainNavHeader :: header"></head>

<body>

<nav th:replace="mainNavHeader :: navbar"></nav>

<!-- Page Content -->

<div class="container text-center">
    <h1 class="display-4" th:text="${loggedUser}"></h1>

<hr/>

    <div class="container " >
        <div class="row "  >

            <div class="col-12 col-sm-8 col-md-6 col-lg-4" th:each="product: ${productList}">
                <div class="card space">
                    <img class="card-img" src="https://www.apple.com/newsroom/images/product/ipad/standard/apple_ipados14_widgets_062220_big.jpg.large.jpg" alt="Vans">
                    <div class="card-img-overlay d-flex justify-content-end">
                        <a href="#" class="card-link text-danger like">
                            <i class="fas fa-heart"></i>
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title" th:text="${product.getProduct_name()}"></h4>
                        <h6 class="card-subtitle mb-2 text-muted">Style: VA33TXRJ5</h6>
                        <p class="card-text" th:text= "${product.product_desc}" >
                                        </p>
                        <div class="options d-flex flex-fill">

                        <div class="buy d-flex justify-content-between align-items-center">
                            <div class="price text-success"><h5 class="mt-4" th:text="${product.product_price}"></h5></div>
                            <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
                        </div>
                    </div>
                </div>
            </div><br/>

        </div>
    </div>

    </div>

</div>

</body>
</html>
